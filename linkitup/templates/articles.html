{% extends "dashboard.html" %}



{% block scripts %}

<script>


{% for plugin in plugins %}
	{% if plugin.script %}
		// Custom javascript for {{ plugin.slug }} plugin
		{% include plugin.script %}
	{% endif %}
{% endfor %}

{% include 'articles.js' %}

</script>

{% endblock scripts %}


{% block tabs %}
	<label for="articles"><i class="icon-search"></i> Select an article</label>
	<input type='hidden' id="articles" style="width: 100%; "></input>
{% endblock %}


{% block articles %}
	<div class="details" style="display: block" id="article_pane">
		<div id="article_details">
			<!-- this is where we'll output the HTML generated by calling the /details/<article_id> view -->
		</div>
	</div>
	
	<div class="modal hide fade" id="plugin_modal" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h3 id="plugin_modal_name"></h3>
	  </div>
	  <div id="plugin_modal_body" class="modal-body"></div>
	  <div class="modal-footer">
	    <button id="plugin_modal_close" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	  </div>
	</div>
{% endblock %}

{% block plugins %}
<div class="panel panel-default plugins">
  <!-- Default panel contents -->
  <div class="panel-heading">Plugins</div>


  <!-- List group -->
  <ul class="list-group nav nav-pills nav-stacked" id="plugins-list">

  </ul>
</div>

{% endblock %}
