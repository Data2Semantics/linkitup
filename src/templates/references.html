{% for r in references %}
	<p class='small' id='{{ file_id }}_{{ r.id }}'><i class='icon-list'></i>&nbsp;{{ r.text }}</p>
	<div id='{{ file_id }}_{{ r.id }}_results'></div>
	
		<script>
 			$("#{{ file_id }}_{{ r.id }}").click(function(){  
				$("#{{ file_id }}_{{ r.id }}_results").html('Matching text #{{ r.id }}');
				var rtext = escape("{{ r.text|escapejs }}");
				$.get("/crossref/match/{{ article_id }}/{{ file_id }}", { text: rtext },
						   function(data){
								$("#{{ file_id }}_{{ r.id }}_results").html(data);
						   });
/* 				var referenceText = "{{ r.text }}";
				var d = { text: referenceText };
 				$("#{{ file_id }}_{{ r.id }}_results").html(d);  */
 /* 				$.get("/crossref/match", function(data) {
						$("#{{ file_id }}_{{ r.id }}_results").html(data);
				});  */
			});
		</script>
{% endfor %}
