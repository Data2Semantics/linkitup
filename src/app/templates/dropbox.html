{% extends 'base.html' %}

{% block nav %}
 	  {% set active = 'home' %}
 	  {% include 'menu.html' %}
{% endblock %}


{% block content %}
<script type="text/javascript" src="https://www.dropbox.com/static/api/1/dropins.js" id="dropboxjs" data-app-key="0hxyetc9506mlm2"></script>

<div class="row">
    <div class="offset3 span6">
        
        <div class="well">
            <p class="lead">
                Select a file from your Dropbox
            </p>
            <div id="db-file-selected">&nbsp;</div>
            <div id="db-buttons"><input type="dropbox-chooser" name="selected-file" id="db-chooser" data-multiselect='true' style="display: inline;"/><div id='db-upload-button' class="btn btn-primary disabled">Upload</div></div>
        </div>
        
        <script type="text/javascript">
            document.getElementById("db-chooser").addEventListener("DbxChooserSuccess",
                function(e) {
                    console.log(e.files);
                    $('#db-file-selected').append('<ul>');
                    for (i=0; i < e.files.length ; i++) {
                        $('#db-file-selected').append('<a href="'+e.files[0].link+'">'+e.files[0].name+'</a>');
                    }
                    
                    $('#db-upload-button').toggleClass('disabled');
                    
                }, false);
            
            
            $('#db-upload-button').click(function(e) {
                if(!$('#db-upload-button').hasClass('disabled')) {
                    
                }
            });
        </script>
        
    </div>
    
    
</div>

{% endblock %}
